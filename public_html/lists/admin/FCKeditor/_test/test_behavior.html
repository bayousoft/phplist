<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML xmlns:FCK="http://www.fredck.com/FCKeditor/">
	<HEAD>
		<TITLE>FCKeditor - Behavior Test Page</TITLE>
		<style>
			@media all{ FCK\:editor { behavior:url(../fckeditor.htc) ; } }
		</style>
	</HEAD>
	<BODY>
		<form action="TestSubmit.asp" target="_blank" method="post" language="javascript">
			Normal Text Field<BR>
			<INPUT type="text" name="NormalInput" value="My 'normal' &quot;field&quot; value"><BR>
			<BR>
			Normal Textarea<BR>
			<TEXTAREA name="NormalTextArea" rows="2" cols="20"></TEXTAREA>
			<BR>
			<BR>
			FCKeditor - Default Toolbar Set<BR>
			<FCK:editor name="EditorDefault">
				This is same <B>sample text</B>.
			</FCK:editor>
			<BR>
			FCKeditor - Accessibility Toolbar Set<BR>
			<FCK:editor name="EditorAccessibility" width="80%" height="120" toolbarset="Accessibility" canupload="false" canbrowse="false">
				This is another test. <BR><B>The "Second" row.</B>
			</FCK:editor>
			<BR>
			<BR>
			FCKeditor - Basic Toolbar Set<BR>
			
			<FCK:editor inputform="oEditorBasic" width="300" height="80" toolbarset="Basic" canupload="false" canbrowse="false" />
			<textarea id="oEditorBasic" name="EditorBasic" cols="40" rows="10">
			<P align="center">Another test.</P>
			</textarea>
			
			<BR>
			<BR>
			<INPUT type="submit" value="Submit Data">
			<BR>
		</form>
	</BODY>
</HTML>
